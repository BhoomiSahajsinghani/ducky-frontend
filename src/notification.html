<!DOCTYPE html>
<html>
<head>
  <title>Notification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .notification-container {
      margin: 0 20px 20px 0;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      animation: slideIn 0.3s ease-out;
      cursor: pointer;
    }

    .message {
      background: white;
      color: #333;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      max-width: 250px;
      position: relative;
      margin-bottom: 20px;
    }

    .message::after {
      content: '';
      position: absolute;
      bottom: -8px;
      right: 20px;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid white;
    }

    .nudgeer {
      width: 140px;
      height: auto;
      background: transparent;
      padding: 0;
    }

    @keyframes slideIn {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="notification-container" onclick="window.close()">
    <div class="message"></div>
    <img class="nudgeer" src="nudgeer.png" alt="Nudgeer" />
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nudge = urlParams.get('nudge') || 'You are distracted';
    document.querySelector('.message').textContent = nudge;
    setTimeout(() => window.close(), 5000);
  </script>
</body>
</html>
